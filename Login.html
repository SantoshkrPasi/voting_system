<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; margin: 20px;">Online Voting System</h1>
    <hr style="width: 100%; height: 5px; border: 2px solid black; background-color:blueviolet;">
    <div id="login">
        <form action="" method="post">
            <h3>Login</h3>
            <input type="number" name = "mobile"  placeholder = "Phone Number">
            <input type="password" name = "password"  placeholder = "Password">
            <select name = "role">
                <option value = "1">Voter</option>
                <option value = "2">Group</option>
            </select>
            <button type="submit" class="button" id = "login_button">Login</button>
            <p style="margin: 10px;">New user? <a href="/Register.html" class='toggle'>Register here</a></p>
        </form>
    </div>
</body>
</html>
